<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Trillo &mdash; O app certo para viagens</title>
  </head>
  <body>
    <div class="global-container">
      <header class="page-header">
        <img src="/img/logo.png" alt="Trillo" class="logo" />
        <form action="#" class="search-bar">
          <input type="text" class="input" placeholder="Procurar Hotéis..." />
          <button class="button">
            <svg class="icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="box">
            <svg class="icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="notification">7</span>
          </div>
          <div class="box">
            <svg class="icon">
              <use xlink:href="img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="notification">13</span>
          </div>
          <div class="box">
            <img src="img/user.jpg" alt="Foto" class="photo" />
            <span class="username">Jonas</span>
          </div>
        </nav>
      </header>

      <div class="main-content">
        <nav class="sidebar-menu">
          <ul class="side-nav">
            <li class="item -active">
              <a href="#" class="link">
                <svg class="icon">
                  <use xlink:href="img/sprite.svg#icon-home"></use>
                </svg>
                <span class="text">Hotel</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link">
                <svg class="icon">
                  <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                </svg>
                <span class="text">Vôos</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link">
                <svg class="icon">
                  <use xlink:href="img/sprite.svg#icon-key"></use>
                </svg>
                <span class="text">Alugar Carro</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link">
                <svg class="icon">
                  <use xlink:href="img/sprite.svg#icon-map"></use>
                </svg>
                <span class="text">Turismo</span>
              </a>
            </li>
          </ul>
          <p class="legal-text">
            &copy; 2019 - Trillo. Todos os direitos reservados.
          </p>
        </nav>

        <main class="hotel-overview">
          <div class="hotel-gallery">
            <figure class="photo">
              <img src="img/hotel-1.jpg" alt="Foto 1" class="image" />
            </figure>
            <figure class="photo">
              <img src="img/hotel-2.jpg" alt="Foto 2" class="image" />
            </figure>
            <figure class="photo">
              <img src="img/hotel-3.jpg" alt="Foto 3" class="image" />
            </figure>
          </div>

          <div class="hotel-details">
            <h1 class="name">Hotel Las Palmas</h1>
            <div class="rating">
              <svg class="icon">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="icon">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="icon">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="icon">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="icon">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
            </div>

            <div class="location">
              <svg class="icon">
                <use xlink:href="img/sprite.svg#icon-location-pin"></use>
              </svg>
              <button class="button -inline">Albufeira, Portugal</button>
            </div>

            <div class="points">
              <span class="average">8.6</span>
              <span class="count">429 votos</span>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
